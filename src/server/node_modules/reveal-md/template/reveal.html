<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Reveal.js</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
       
        <link rel="stylesheet" href="/css/reveal.css">
        <link rel="stylesheet" href="/css/theme/{{theme}}.css" id="theme">
        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="/lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
          document.write( '<link rel="stylesheet" href="/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>
    </head>
    <body>

<!--         <div class="reveal">
    <div class="slides">
        <section data-markdown data-separator='^\n---\n$' data-vertical='^\n----\n$' data-charset="utf-8">
          <script type="text/template">
          {{{slides}}}
          </script>
        </section>
    </div>
</div> -->

        <div class="reveal">
            <div class="slides">{{{slides}}}</div>
        </div>


        <script src="/lib/js/head.min.js"></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {
        inlineMath: [ ['$','$'] ],
        displayMath: [ ['$$','$$'] ],
        processEscapes: true,
        },
        messageStyle: "none",
        });
        </script>
        <script src="/js/reveal.js"></script>
        <script>
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,
                slideNumber: false,
                touch: true,
                embedded: true,
                // Factor of the display size that should remain empty around the content
                margin: 0.1,
                // Bounds for smallest/largest possible scale to apply to content
                minScale: 0.2,
                maxScale: 1,

                theme: Reveal.getQueryHash().theme,
                transition: Reveal.getQueryHash().transition || 'default',

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: '/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '/plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
                    { src: '/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
                    { src: '/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: '/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
                    //{ src: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML', async: true }
                    { src: 'https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS_HTML', async: true }
                    //{ src: '/plugin/math/math.js', async: true }
                    //{ src: '/plugin/math/mathjax.js?config=TeX-AMS_HTML', async: true }
                ]
            });
        </script>

    </body>
</html>
